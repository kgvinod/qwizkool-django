<p><strong>{{ question.question_text }}</strong></p>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} </li>
{% endfor %}
</ul>

{% if result_message %}<p><strong>{{ result_message }}</strong></p>{% endif %}

{% if next_question %}
<form action="{% url 'quiz:question' question.quiz.id next_question.id %}" method="get">
    {% csrf_token %}
    <input type="submit" value="Next Question">
</form>
{% endif %}

<form action="{% url 'quiz:quiz_results' question.quiz.id %}" method="get">
    {% csrf_token %}
    <input type="submit" value="End Quiz">
</form>
