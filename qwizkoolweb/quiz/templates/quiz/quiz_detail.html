{% extends 'quiz/bootstrap.html' %}
{% load bootstrap4 %}

{% block bootstrap4_content %}
<div class="container">

<p><h4>{{ quiz.title_text }}</h4></p>
<h6>{{ quiz.description_text }}</h6>

<form action="{% url 'quiz:question' quiz.id question.id %}" method="get">
{% csrf_token %}
{% buttons %}
<button type="submit" class="btn btn-primary">Start Quiz</button>
{% endbuttons %}    
</form>

</div>
{% endblock %}
