
{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">

<p><h4>Created Quiz for {{ topic }}</h4></p>
<p><h5><em>{{ description }}</em></h5></h5></p>
<p><h5>{{ information }}</h5></p>

<form action="{% url 'quiz:question' question.quiz.id question.id %}" method="get">
    {% csrf_token %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Start Quiz</button>
    {% endbuttons %}      
    </form>


</div>
{% endblock %}
